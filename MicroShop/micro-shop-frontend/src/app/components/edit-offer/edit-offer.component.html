<form [formGroup]="formGroup" (ngSubmit)="submitOffer()">
  <div class="container">
    <div class="row d-flex justify-content-center my-2">
      <div class="col d-flex justify-content-center">
        Edit offer:
      </div>
    </div>

    <div class="row d-flex justify-content-center my-2">
      <div class="col d-flex justify-content-center">
        <input id="name" type="text" placeholder="product name?" formControlName="productName" [style.color]="!formGroup.value.productName?'black':null">
      </div>
    </div>

    <div *ngIf="formGroup.get('productName')?.errors && formGroup.get('productName')?.dirty" class="row d-flex justify-content-center my-2">
      <div class="col d-flex justify-content-center">
        <p style="color:red">name should be in {{validNames}}</p>
      </div>
    </div>

    <div class="row d-flex justify-content-center my-2">
      <div class="col d-flex justify-content-center">
        <input id="price" type="text" placeholder="price?" formControlName="productPrice" [style.color]="!formGroup.value.productPrice?'black':null">
      </div>
    </div>

    <div *ngIf="formGroup.get('productPrice')?.errors && formGroup.get('productPrice')?.dirty" class="row d-flex justify-content-center my-2">
      <div class="col d-flex justify-content-center">
        <p style="color:red">name should be greater than 0 and an Integer</p>
      </div>
    </div>

    <div class="row d-flex justify-content-center my-2">
      <div class="col d-flex justify-content-center">
        <button id="submitOfferButton" type="submit" [disabled]="!formGroup.valid" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <!--<p>{{formGroup.status}} {{formGroup.errors}} </p>-->

    <!--<p>{{debugOut}}</p>-->
  </div>
</form>
