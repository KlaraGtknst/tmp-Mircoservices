<div class="container">

    <div class="row d-flex justify-content-center my-2">
        <div class="col d-flex justify-content-center">
            <h2 class="text-center">Store new palette:</h2>
        </div>
    </div>

    <div class="row d-flex justify-content-center my-2">
        <div class="col d-flex justify-content-center">
            <input id="barcodeInput" placeholder="barcode" [(ngModel)]="barcode" />
        </div>
    </div>

    <div class="row d-flex justify-content-center my-2">
        <div class="col d-flex justify-content-center">
            <input id="productInput" placeholder="product" [(ngModel)]="product" />
        </div>
    </div>

    <div class="row d-flex justify-content-center my-2">
        <div class="col d-flex justify-content-center">
            <input id="amountInput" placeholder="amount" [(ngModel)]="amount" />
        </div>
    </div>

    <div class="row d-flex justify-content-center my-2">
        <div class="col d-flex justify-content-center">
            <input id="locationInput" placeholder="location" [(ngModel)]="location" />
        </div>
    </div>

    <div class="row d-flex justify-content-center my-2">
        <div class="col d-flex justify-content-center">
            <button class="btn btn-outline-dark" (click)="addPalette()">Add</button>
        </div>
    </div>

</div>
